---
driver:
  name: vagrant
  linked_clone: false
  customize:
    cableconnected1: "on"  # helps with vagrant up taking too long to connect to system and timing out

provisioner:
  name: chef_infra
  product_name: chef
  deprecations_as_errors: true
  chef_license: accept-no-persist

verifier:
  name: inspec

platforms:
  - name: almalinux-9
  - name: ubuntu-24.04
  - name: windows-2025
    driver:
      box: stromweld/windows-2025
      customize:
        memory: 4096

suites:
  - name: default
    verifier:
      inspec_tests:
        - test/integration/default
