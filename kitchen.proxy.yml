---
driver:
  name: proxy
  host: localhost
  reset_command: "exit 0"
  port: <%= ENV["machine_port"] %>
  username: <%= ENV["machine_user"] %>
  password: <%= ENV["machine_pass"] %>

platforms:
  - name: ubuntu-latest
  - name: macos-latest
  - name: windows-latest
    transport:
      username: ${{ env.machine_user }}
      password: ${{ env.machine_pass }}
