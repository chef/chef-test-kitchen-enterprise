---
driver:
  name: proxy
  host: localhost
  reset_command: "exit 0"
  port: <%= ENV["machine_port"] %>
  username: <%= ENV["machine_user"] %>
  password: <%= ENV["machine_pass"] %>

provisioner:
  name: shell

platforms:
  - name: localhost
    provisioner:
      command: mkdir /tmp/tk_test_directory
  - name: windows-winrm
    provisioner:
      command: New-Item -Path "c:\tk_test_directory" -ItemType Directory
    transport:
      name: winrm
      elevated: true
  - name: windows-fips-ssh
    provisioner:
      command: New-Item -Path "c:\tk_test_directory" -ItemType Directory
    transport:
      name: ssh
      username: <%= ENV['machine_user'] %>
      password: <%= ENV['machine_pass'] %>
